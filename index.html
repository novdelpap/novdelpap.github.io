<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Merge Tool</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Merge Tool</h1>
    <p>Transform district outputs into draft championship program...</p>
    
    <form class="my-form">
      <input type="file" id="fileElem" multiple accept=".hy3,.zip" onchange="handleFiles(this.files)">
    </form>
    <script src="file_input.js"></script>
    <div id="files" /></div>
    <p>
    <label for="num_auto">Auto:</label>
    <input type="number" required value="3" id="num_auto">
    <label for="num_wildcards">Wildcards:</label>
    <input type="number" required value="7" id="num_wildcards">
    <label for="num_wildcards">Out:</label>
    <input type="number" required value="5" id="num_out">
    </p>
    <button py-click="merge_hyfiles" class="button-20" role="button">Merge</button>

    <div id="download" /></div>
    <div id="output" /></div>

</body>
</html>
