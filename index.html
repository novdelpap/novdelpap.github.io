<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Merge Tool</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link rel="stylesheet" href="drag_drop.css"/>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="drag_drop.js"></script>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
  </head>
  <body>
    <h1>Merge Tool</h1>
    <p>Transform district outputs into draft championship program...</p>
    
    <div id="drop-area">
      <form class="my-form">
	<p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
	<input type="file" id="fileElem" multiple accept=".hy3" onchange="handleFiles(this.files)">
	<label class="button" for="fileElem">Select some files</label>
      </form>
      <div id="files" /></div>
    <button py-click="merge_hyfiles">Generate Sundance!</button>
    <div id="output"></div>
    </div>

    <label class="button" py-click="merge_hyfiles">Generate :-)</label>


</body>
</html>
